<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/calculate_FILL0_wght400_GRAD0_opsz24.svg">
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Create table -->
    <div class="container">
      <div class="innerDiv">
        <table id="calculator">
          <tr>
            <td colspan="3">
              <input
                type="text"
                id="result"
                value="0"
                readonly="readonly"
              />
            </td>
            <td>
              <input
                type="button"
                value="C"
                class="key--clear"
                data-action="clear"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="1"/></td>
            <td><input type="button" value="2" /></td>
            <td><input type="button" value="3" /></td>
            <td>
              <input
                type="button"
                value="/"
                class="key--operator"
                data-action="divide"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="4" /></td>
            <td><input type="button" value="5" /></td>
            <td><input type="button" value="6" /></td>
            <td>
              <input
                type="button"
                value="x"
                class="key--operator"
                data-action="multiply"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="7" /></td>
            <td><input type="button" value="8" /></td>
            <td><input type="button" value="9" /></td>
            <td>
              <input
                type="button"
                value="-"
                class="key--operator"
                data-action="subtract"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="0" /></td>
            <td><input type="button" value="." data-action="decimal" /></td>
            <td>
              <input
                type="button"
                value="="
                class="key--equal"
                data-action="calculate"
              />
            </td>
            <td>
              <input
                type="button"
                value="+"
                class="key--operator"
                data-action="add"
              />
            </td>
          </tr>
        </table>
        <!--For Background Animation-->
      </div>
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
